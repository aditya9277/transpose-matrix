<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transpose</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Matrix Transpose</h1>
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" required>
    <br>
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" min="1" required>
    <br>
    <button onclick="createMatrix()">Create Matrix</button>
    <div id="matrixInput"></div>
    <button onclick="transposeMatrix()">Transpose Matrix</button>
    <div id="result"></div>

    <script>
                function createMatrix() {
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            const matrixInput = document.getElementById('matrixInput');

            matrixInput.innerHTML = '';

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    matrixInput.innerHTML += `<input type="number" id="cell-${i}-${j}" size="2"> `;
                }
                matrixInput.innerHTML += '<br>';
            }
        }

        function transposeMatrix() {
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            const matrix = [];

            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < columns; j++) {
                    matrix[i][j] = parseInt(document.getElementById(`cell-${i}-${j}`).value);
                }
            }

            const transpose = [];
            for (let i = 0; i < columns; i++) {
                transpose[i] = [];
                for (let j = 0; j < rows; j++) {
                    transpose[i][j] = matrix[j][i];
                }
            }

            displayMatrix(transpose);
        }

        function displayMatrix(matrix) {
            const result = document.getElementById('result');
            result.innerHTML = '<h3 style = "color: #468585;">Transpose Matrix:</h3>';
            const table = document.createElement('table');

            matrix.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerText = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            result.appendChild(table);
        }

    </script>
</body>
</html>
